name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: List files in the repository
        run: ls -R

      - name: Zip module
        shell: bash
        run: |
          zip -r fix-signal-oneplus13t-${{ env.VERSION }}.zip *

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: fix-signal-oneplus13t-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
